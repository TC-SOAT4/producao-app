apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-producao-deployment
  labels:
    app: app-producao-deployment
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: app-producao-pod
  template:
    metadata:
      name: app-producao-pod
      labels:
        app: app-producao-pod
    spec:
      containers:
        - name: producao-app
          image: thiagobsn/producao-app
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap-producao-app
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-db
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-db
                  key: password
            - name: SPRING_JPA_SHOW
              valueFrom:
                configMapKeyRef:
                  name: configmap-producao-app
                  key: SPRING_JPA_SHOW
            - name: SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL
              valueFrom:
                configMapKeyRef:
                  name: configmap-producao-app
                  key: SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL
            - name: RECEBER_PEDIDO_PRODUCAO_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: configmap-producao-app
                  key: RECEBER_PEDIDO_PRODUCAO_ENABLED
            - name: URI_API_PEDIDO_ATUALIZAR_STATUS
              valueFrom:
                configMapKeyRef:
                  name: configmap-producao-app
                  key: URI_API_PEDIDO_ATUALIZAR_STATUS
            - name: AWS_SQS_NAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-producao-app
                  key: AWS_SQS_NAME
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                configMapKeyRef:
                  name: configmap-aws
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  name: configmap-aws
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_SESSION_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: configmap-aws
                  key: AWS_SESSION_TOKEN
          livenessProbe:
            httpGet:
              path: /producao-app/actuator/health
              port: 8080
            initialDelaySeconds: 80
            periodSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              cpu: 500m
              memory: 256Mi